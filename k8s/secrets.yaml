apiVersion: v1
kind: Secret
metadata:
  name: audit-stream-secrets
type: Opaque
data:
  atlassian-api-key: <base64-encoded-api-key>
  atlassian-org-id: <base64-encoded-org-id>
  database-url: <base64-encoded-database-url>
  nextauth-secret: <base64-encoded-nextauth-secret>
  slack-webhook-url: <base64-encoded-slack-webhook>
  jira-api-token: <base64-encoded-jira-token>
  siem-api-key: <base64-encoded-siem-key>
